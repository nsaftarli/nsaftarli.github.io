---
layout: default
title: Blog
blog: y
---
<link rel="stylesheet" type="text/css" href="/css/blog_css_file.css">

<div class="container">
  <div class="blog-posts">
    {% for post in site.posts %}
    <div class="blog-post spacing">
      <h3><a href="{{post.url}}">{{post.title}}</a></h3>
      <p class="summary">{{post.category}}
        <span class="date">{{post.date | date: '%B %d, %Y'}}
        </span>
      </p>
      {{post.excerpt}}

      {% capture my_include %}
        {% include line.md %}
      {% endcapture %}
      {{ my_include | markdownify }}

    </div>
    {%endfor%}
  </div>
</div>
